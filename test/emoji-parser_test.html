<!doctype html>

<html>
<head>
  <title>emoji-parser test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../emoji-parser.html">
</head>
<body>

<test-fixture id="default">
  <template>
    <emoji-parser content="Hello World :grin:"></emoji-parser>
  </template>
</test-fixture>

<test-fixture id="unified">
  <template>
    <emoji-parser content="Hello World &#x1F601;" method="unified"></emoji-parser>
  </template>
</test-fixture>

<script>
  suite('emoji-parser', function() {

    var testInnerHTMLAndEmoji = function(element) {
      expect(Polymer.dom(element.root).innerHTML).to.contain('Hello World');
    };

    test('parse colons emoji by default', function() {
      var element = fixture('default');
      testInnerHTMLAndEmoji(element);
    });

    test('parse unified emoji', function() {
      var element = fixture('unified');
      testInnerHTMLAndEmoji(element);
    });

  });
</script>
</body>
</html>
